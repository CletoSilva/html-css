<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset >
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" value="M">
            <label for="sexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="sexfem" value="F">
            <label for="sexfem">Feminimo</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label><br>

            <input type="checkbox" name="f1" id="if1">
            <label for="if1">Fórmula 1</label>
        </fieldset>

            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
