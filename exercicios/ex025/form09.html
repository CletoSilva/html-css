<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iage">Em que ano você nasceu?</label>
            <input type="number" name="age" id="iage" min="1900" max="2089" required oninput="calcidade()">
        </p>

        <p>
            <label for="ires">Sua idade é </label>
            <output name="res" id="ires">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            ires.innerHTML = Number(atual) - Number(iage.value)
        }
    </script>
</body>
</html>
