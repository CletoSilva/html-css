<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Usuário:</label>
            <input type="text" name="name" id="iname" autocomplete="username" placeholder="nome do usuário" required>
        </p>

        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" autocomplete="current-password" minlength="8" placeholder="mínimo 8 dígitos" riquired>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
