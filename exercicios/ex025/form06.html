<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ianimes">Estado</label>
            <select name="animes" id="ianimes">
                <option value="">--- Escolha ---</option>
                <optgroup label="Melhores Animes">
                    <option>Naruto</option>
                    <option>One Piece</option>
                    <option>Shingeki no Kyojin</option>
                    <option>One Punch Man</option>
                    <option>Overlord</option>
                    <option>Sousou no Frieren</option>
                    <option>Kimetsu no Yaiba</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="igen">Gênero</label>
            <input type="text" name="=gen" id="igen" list="lstgen">
            <datalist id="lstgen">
                <option>Ação</option>
                <option>Artes Marciais</option>
                <option>Aventura</option>
                <option>Shounen</option>
                <option>Seinen</option>
            </datalist>
        </p>

        <p>
            <label for="imgs">Mensagem: </label><br>
            <textarea name="mgs" id="imgs" cols="30" rows="10" placeholder="Escreva sua mensagem..."></textarea>
        </p>
        
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
