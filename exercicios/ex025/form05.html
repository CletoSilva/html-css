<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" mathod="post" autocomplete="on">
        <h1>exemplo de formulário</h1>
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor">
        </p>

        <p>
            <label for="iniv">Nível de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Envie uma foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
